<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be a lazy dog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .card-header h2 i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            transition: var(--transition);
            background-color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #dde2e6;
        }
        
        .btn-danger {
            background-color: #e63946;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d62828;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3db8de;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .audio-visualizer {
            height: 60px;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            border-radius: var(--border-radius);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .audio-visualizer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 2px,
                transparent 2px,
                transparent 5px
            );
        }
        
        .audio-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            padding: 10px;
            gap: 3px;
        }
        
        .audio-bar {
            background-color: rgba(255, 255, 255, 0.7);
            width: 3px;
            height: 10%;
            border-radius: 1px;
            transition: height 0.2s ease;
        }
        
        .recording .audio-bar {
            animation: audio-wave 0.5s infinite alternate;
        }
        
        @keyframes audio-wave {
            0% {
                height: 10%;
            }
            100% {
                height: 80%;
            }
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 20px;
            background-color: var(--light-gray);
            color: var(--gray);
        }
        
        .badge-primary {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .badge-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .transcript-container {
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 10px;
            border: 1px solid var(--light-gray);
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .copy-btn:hover {
            color: var(--primary);
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .language-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--light);
            border: 1px solid var(--light-gray);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .language-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .language-btn:hover:not(.active) {
            background-color: var(--light-gray);
        }
        
        .settings-icon {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
        }
        
        .settings-icon:hover {
            color: var(--primary);
            transform: rotate(30deg);
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e63946;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(230, 57, 70, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .info-box {
            background-color: rgba(76, 201, 240, 0.1);
            border-left: 3px solid var(--success);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--dark);
        }
        
        .progress-container {
            height: 6px;
            background-color: var(--light-gray);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>语音转录助手</h1>
            <p>高精度语音识别与实时翻译，随时随地捕捉您的声音</p>
        </div>
        
        <div class="two-columns">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-microphone"></i> 语音输入</h2>
                    <button class="settings-icon" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="backgroundInfo">背景信息</label>
                    <textarea class="form-control" id="backgroundInfo" placeholder="添加上下文信息以提高转录准确度（例如：专业术语、名称等）">这是云计算课程。并翻译成中文</textarea>
                </div>
                
                <div class="language-selector">
                    <button class="language-btn active">中文</button>
                    <button class="language-btn">English</button>
                    <button class="language-btn">日本語</button>
                    <button class="language-btn">Español</button>
                    <button class="language-btn"><i class="fas fa-plus"></i> 添加语言</button>
                </div>
                
                <div class="audio-visualizer">
                    <div class="audio-bars" id="audioBars"></div>
                </div>
                
                <div class="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="startRecording">
                            <i class="fas fa-microphone"></i> 开始录音
                        </button>
                        <button class="btn btn-danger hidden" id="stopRecording">
                            <i class="fas fa-stop"></i> 停止录音
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="clearBackground">
                            <i class="fas fa-eraser"></i> 清除
                        </button>
                        <button class="btn btn-success" id="saveBackground">
                            <i class="fas fa-save"></i> 保存背景信息
                        </button>
                    </div>
                </div>
                
                <div class="info-box">
                    <h3><i class="fas fa-info-circle"></i> 活动背景信息</h3>
                    <p id="activeBackground">这是云计算课程。并翻译成中文</p>
                </div>
                
                <div id="recordingStatus" class="hidden">
                    <div class="form-group">
                        <label><span class="pulse"></span> 正在录音...</label>
                        <div class="progress-container">
                            <div class="progress-bar" id="recordingProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-file-alt"></i> 转录结果</h2>
                    <span class="badge badge-primary">实时更新</span>
                </div>
                
                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="realtime">实时转录</div>
                        <div class="tab" data-tab="full">完整记录</div>
                        <div class="tab" data-tab="translated">翻译结果</div>
                    </div>
                    
                    <div class="tab-content active" id="realtime">
                        <div class="form-group">
                            <label>当前识别结果</label>
                            <div class="transcript-container">
                                <p id="currentTranscription">正在等待录音开始...</p>
                                <button class="copy-btn" data-target="currentTranscription">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="full">
                        <div class="form-group">
                            <label>完整转录内容</label>
                            <div class="transcript-container">
                                <p id="fullTranscription">尚无完整转录内容</p>
                                <button class="copy-btn" data-target="fullTranscription">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="translated">
                        <div class="form-group">
                            <label>中文翻译结果</label>
                            <div class="transcript-container">
                                <p id="translatedContent">尚无翻译内容</p>
                                <button class="copy-btn" data-target="translatedContent">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="exportBtn">
                            <i class="fas fa-download"></i> 导出结果
                        </button>
                        <button class="btn btn-secondary" id="shareBtn">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-danger" id="clearTranscription">
                            <i class="fas fa-trash"></i> 清除记录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建音频可视化条
        function createAudioBars() {
            const container = document.getElementById('audioBars');
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                // 随机初始高度
                bar.style.height = Math.floor(Math.random() * 30) + 10 + '%';
                // 随机动画延迟，使波形看起来更自然
                if (i % 2 === 0) {
                    bar.style.animationDelay = (i * 0.05) + 's';
                } else {
                    bar.style.animationDelay = (i * 0.03) + 's';
                }
                container.appendChild(bar);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createAudioBars();
            
            // 标签切换
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    // 添加当前活动标签
                    this.classList.add('active');
                    
                    // 隐藏所有内容
                    const contents = document.querySelectorAll('.tab-content');
                    contents.forEach(c => c.classList.remove('active'));
                    
                    // 显示当前内容
                    const targetId = this.getAttribute('data-tab');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // 录音按钮切换
            const startBtn = document.getElementById('startRecording');
            const stopBtn = document.getElementById('stopRecording');
            const recordingStatus = document.getElementById('recordingStatus');
            const audioVisualizer = document.querySelector('.audio-visualizer');
            
            startBtn.addEventListener('click', function() {
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                recordingStatus.classList.remove('hidden');
                audioVisualizer.classList.add('recording');
                
                // 模拟录音进度
                let progress = 0;
                const progressBar = document.getElementById('recordingProgress');
                const progressInterval = setInterval(() => {
                    progress += 1;
                    if (progress > 100) progress = 0;
                    progressBar.style.width = progress + '%';
                }, 100);
                
                // 存储interval以便停止
                window.progressInterval = progressInterval;
                
                // 更新当前转录
                document.getElementById('currentTranscription').textContent = '正在识别您的语音...';
            });
            
            stopBtn.addEventListener('click', function() {
                stopBtn.classList.add('hidden');
                startBtn.classList.remove('hidden');
                recordingStatus.classList.add('hidden');
                audioVisualizer.classList.remove('recording');
                
                // 清除进度条动画
                clearInterval(window.progressInterval);
                
                // 模拟转录完成
                document.getElementById('currentTranscription').textContent = '云计算是一种基于互联网的计算方式，通过这种方式，共享的软硬件资源和信息可以按需求提供给计算机和其他设备。';
                document.getElementById('fullTranscription').textContent = '云计算是一种基于互联网的计算方式，通过这种方式，共享的软硬件资源和信息可以按需求提供给计算机和其他设备。云计算是继大型计算机、个人计算机之后的第三次IT革命。';
                document.getElementById('translatedContent').textContent = '云计算是一种基于互联网的计算方式，通过这种方式，共享的软硬件资源和信息可以按需求提供给计算机和其他设备。云计算是继大型计算机、个人计算机之后的第三次IT革命。';
            });
            
            // 语言选择
            const langBtns = document.querySelectorAll('.language-btn');
            langBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!this.classList.contains('active') && !this.querySelector('.fa-plus')) {
                        langBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
            
            // 背景信息操作
            const saveBtn = document.getElementById('saveBackground');
            const clearBtn = document.getElementById('clearBackground');
            const backgroundInput = document.getElementById('backgroundInfo');
            const activeBackground = document.getElementById('activeBackground');
            
            saveBtn.addEventListener('click', function() {
                activeBackground.textContent = backgroundInput.value.trim() || '无背景信息';
            });
            
            clearBtn.addEventListener('click', function() {
                backgroundInput.value = '';
            });
            
            // 复制按钮功能
            const copyBtns = document.querySelectorAll('.copy-btn');
            copyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const text = document.getElementById(targetId).textContent;
                    
                    navigator.clipboard.writeText(text).then(() => {
                        // 临时更改图标显示复制成功
                        const icon = this.querySelector('i');
                        icon.className = 'fas fa-check';
                        setTimeout(() => {
                            icon.className = 'fas fa-copy';
                        }, 2000);
                    });
                });
            });
            
            // 导出和分享按钮事件
            document.getElementById('exportBtn').addEventListener('click', function() {
                alert('导出功能将在此处实现');
            });
            
            document.getElementById('shareBtn').addEventListener('click', function() {
                alert('分享功能将在此处实现');
            });
            
            document.getElementById('clearTranscription').addEventListener('click', function() {
                if (confirm('确定要清除所有转录记录吗？')) {
                    document.getElementById('currentTranscription').textContent = '正在等待录音开始...';
                    document.getElementById('fullTranscription').textContent = '尚无完整转录内容';
                    document.getElementById('translatedContent').textContent = '尚无翻译内容';
                }
            });
            
            // 设置按钮
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('设置面板将在此处显示');
            });
        });
    </script>
</body>
</html>
